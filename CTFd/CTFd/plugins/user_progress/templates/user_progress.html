{% extends "admin/base.html" %}

{% block content %}
<div class="jumbotron">
    <div class="container">
        <h1>User Progress</h1>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="user-select">User</label>
                <select class="form-control" id="user-select"></select>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="category-select">Category</label>
                <select class="form-control" id="category-select">
                    <option value="all">All Categories</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Attempted Challenges</h5>
                    <div id="attempted-chart" style="width: 100%; height: 400px;"></div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Solved Challenges</h5>
                    <div id="solved-chart" style="width: 100%; height: 400px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
    <script defer src="{{ url_for('views.themes', theme='admin', path='js/echarts.bundle.js') }}"></script>
    <script defer src="{{ url_for('plugins.user_progress.static', path='user_progress.js') }}"></script>
{% endblock %}
